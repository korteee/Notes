<form class="form form-inline" name="NewCategoryForm" ng-submit="$ctrl.addCategory($ctrl.category);">
    <input ng-model="$ctrl.category.title" required class="form__input form__input-left" type="text" placeholder="Add New Category">
    <button ng-disabled="NewCategoryForm.$invalid" type="submit" class="form__input-right btn btn-link btn-md">
        <span class="glyphicon glyphicon-plus"></span>
    </button>
</form>
